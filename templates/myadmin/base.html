<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理界面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.staticfile.org/layui/2.8.15/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">
        <p>
          {{request.session.adminuser.nickname}} - 管理员
          <small>{{ request.session.adminuser.create_at }}加入</small>
        </p>
    </div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <!-- 移动端显示 -->
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>

    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="javascript:;">
          <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
          {{request.session.adminuser.nickname}}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;">个人信息</a></dd>
{#          <dd><a href="javascript:;">Settings</a></dd>#}
          <dd><a href="javascript:;">退出</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
{#        <li class="layui-nav-item layui-nav-itemed">#}
{#          <a class="" href="javascript:;">首页</a>#}
{#        </li>#}
        <li class="layui-nav-item layui-nav-itemed">
          <a href="{% url 'myadmin_user_index' %}">账户管理</a>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a href="{% url 'database_show'%}">数据库管理</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <div class="layui-card layui-panel">
          <div class="layui-card-body">
            <div class="layui-card-header">
                {% block main_body%}{% endblock %}
            </div>
          </div>
      </div>
            <br><br>
    </div>
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
  </div>
</div>

<script src="//cdn.staticfile.org/layui/2.8.15/layui.js"></script>
<script>
//JS
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;

  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
  });
});
</script>
</body>
</html>
